<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="carousel-items"><img src="assets/logoipsum.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-2.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-3.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-4.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-5.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-6.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-7.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-8.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-9.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-10.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-11.svg" alt=""></div>
            <div class="carousel-items"><img src="assets/logoipsum-12.svg" alt=""></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="index.js"></script>

    <script>
        const itemWrapper = document.querySelector('.carousel');
        const items = gsap.utils.toArray(".carousel-items"),
            loop = infiniteLoop(items, { paused: false, repeat: -1, reversed: true, });

        itemWrapper.addEventListener('mouseover', () => {
            gsap.to(loop, { timeScale: 0, overwrite: true })
            // loop.pause();

        })

        itemWrapper.addEventListener('mouseout', () => {

            gsap.to(loop, { timeScale: -1, overwrite: true })
            // loop.resume();

        });
    </script>

</body>

</html>
